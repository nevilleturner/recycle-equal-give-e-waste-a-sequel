<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Company Poster</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts for modern typeface -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #66a8ff, #ff7eb3 60%, #fdcf58 100%);
      font-family: 'Montserrat', Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .poster-container {
      background: rgba(255, 255, 255, 0.96);
      border-radius: 32px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.18);
      padding: 48px 36px;
      max-width: 440px;
      text-align: center;
    }
    .company-logo {
      width: 90px;
      height: 90px;
      border-radius: 100%;
      background: linear-gradient(135deg, #2376ae, #ff86cf);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
      font-size: 48px;
      color: #fff;
    }
    h1 {
      margin: 0;
      font-size: 2.6rem;
      font-weight: 700;
      color: #2376ae;
      letter-spacing: 2px;
    }
    .slogan {
      font-size: 1.18rem;
      margin: 18px 0 27px;
      color: #ff4e50;
      font-style: italic;
      font-weight: 500;
    }
    ul.features {
      list-style: none;
      padding: 0;
      margin: 0 0 28px;
      color: #222;
      font-size: 1.07rem;
    }
    ul.features li {
      margin: 13px 0;
      display: flex;
      align-items: center;
      gap: 0.6em;
    }
    .cta-btn {
      background: linear-gradient(90deg, #2376ae, #ff86cf 90%);
      color: #fff;
      padding: 0.85em 2.2em;
      text-decoration: none;
      border: none;
      border-radius: 35px;
      font-size: 1.17rem;
      font-weight: bold;
      transition: background 0.32s;
      box-shadow: 0 2px 6px rgba(30,40,100,0.10);
      cursor: pointer;
      margin-top: 10px;
      display: inline-block;
    }
    .cta-btn:hover {
      background: linear-gradient(90deg, #ff86cf, #2376ae 90%);
    }
    .contact-info {
      margin-top: 18px;
      font-size: 1em;
      color: #4c4c4c;
    }
    @media (max-width: 500px) {
      .poster-container {
        padding: 24px 8px;
        max-width: 98vw;
      }
    }
  </style>
</head>
<body>
  <div class="poster-container">
    <div class="company-logo">
      <i class="fas fa-bolt"></i>
    </div>
    <h1>Equail</h1>
    <div class="slogan">recycle equal, give e-waste a sequel!</div>
    <ul class="features">
      <li><i class="fas fa-check-circle" style="color:#2376ae"></i> Creative Solutions</li>
      <li><i class="fas fa-check-circle" style="color:#fdcf58"></i> Expert Team</li>
      <li><i class="fas fa-check-circle" style="color:#ff4e50"></i> Results-Driven Strategy</li>
      <li><i class="fas fa-check-circle" style="color:#00b383"></i> Customer Satisfaction</li>
    </ul>
    <a href="mailto:hello@brightspark.com" class="cta-btn">Discover More</a>
    <div class="contact-info">
      <i class="fas fa-map-marker-alt"></i> Houston, United States<br>
      <i class="fas fa-envelope"></i> equail@usbc.be
    </div>
  </div>
</body>
</html>
